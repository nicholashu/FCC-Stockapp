
<div class="container">
<h1 class="title text-center">A STOCK APP</h1>
  <div class="row">

    <div class="col-lg-12">

    <br>

      <ul class="nav col-sm-2" ng-repeat="stock in stocks">
       <div class="btn btn-primary"><button type="button" class="close" ng-click="deleteThing(stock)">&times;</button>{{stock.name}}</div>
      </ul>
    </div>
  </div>
  <form class="thing-form">
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addThing()">Add New</button>
      </span>
    </p>
  </form>
  <br>
</div>

<header class="hero-unit" id="banner">
<canvas id="line" class="chart chart-line" chart-data="data"
  chart-labels="labels" chart-legend="true" chart-series="series">
</canvas> 
</header>
